<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
        crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>

    <div class="col-xs-12">
        <div class=" col-md-4 col-sm-12 col-xs-6 container-1">
            <div class="col-xs-6 container-2 icono sombra">
                <!-- imagen --><i class="fas fa-briefcase "></i>
            </div>
            <div class="col-xs-6 container-3 sombra">
                <!-- contenido  -->
                <div class="col-xs-12 container-4">
                    <span class="subtitulo" ng-bind="langData.app_menu_lbl_rw">Solicitudes de trabajo</span>
                </div>
                <div class="col-xs-12 container-4">
                    <span class="subtitulo subtitulo-1" ng-bind="Ctrl.getTotalWr()">15</span>
                </div>
                <!-- contenido  -->
            </div>

        </div>
        <div class="col-md-4 col-sm-12 col-xs-6 container-1">
            <div class="col-xs-6 container-2 icono sombra">
                <!-- imagen --> <i class="fas fa-check"></i>
            </div>
            <div class="col-xs-6 container-3 sombra">
                <!-- contenido  -->
                <div class="col-xs-12 container-4">
                    <span class="subtitulo" ng-bind="langData.app_menu_lbl_rw">Solicitudes atendidas</span>
                </div>
                <div class="col-xs-12 container-4">
                    <span class="subtitulo subtitulo-1" ng-bind="Ctrl.getTotalBaglodNoAtendida()">2</span>
                </div>
                <!-- contenido  -->
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 container-1">
            <div class="col-xs-6 container-2 icono sombra">
                <!-- imagen --><i class="fas fa-times"></i>
            </div>
            <div class="col-xs-6 container-3 sombra">
                <!-- contenido  -->
                <div class="col-xs-12 container-4">
                    <span class="subtitulo" ng-bind="langData.app_menu_lbl_rw">Solicitudes sin atender</span>
                </div>
                <div class="col-xs-12 container-4">
                    <span class="subtitulo subtitulo-1" ng-bind="Ctrl.getTotalWr()">13</span>
                </div>
                <!-- contenido  -->
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
